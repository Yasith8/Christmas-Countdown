<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Christmas Countdown</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Cristmas Countdown</h1>
        <ul class="list">
            <li class="item">
                <div class="contain">
                    <h1 class="num" id="days">00</h1>
                    <h2 class="time">Days</h2>
                </div>
            </li>
            <li class="item">
                <div class="contain">
                    <h1 class="num" id="hours">00</h1>
                    <h2 class="time">Hours</h2>
                </div>
            </li>
            <li class="item">
                <div class="contain">
                    <h1 class="num" id="minutes">00</h1>
                    <h2 class="time">Minutes</h2>
                </div>
            </li>
            <li class="item">
                <div class="contain">
                    <h1 class="num" id="seconds">00</h1>
                    <h2 class="time">Seconds</h2>
                </div>
            </li>
        </ul>
    </header>
    <script src="home.js"></script>
</body>
</html>
